<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schoolbox Shop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>SCHOOLBOX</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html" class="active">Material</a>
      <a href="about.html">√úber uns</a>
      <a href="contact.html">Kontakt</a>
      <a href="login.html">Anmelden</a>
    </nav>
  </header>

  <section class="intro">
    <h2>Schulmaterial ‚Äì Ausleihen oder Kaufen</h2>
    <p>Finde alles f√ºr deinen Schulalltag: Taschenrechner, Ordner, B√ºcher und mehr.</p>
  </section>

  <section>
    <div class="grid" id="product-grid">
      <p>Lade Artikel...</p>
    </div>
  </section>

  <button class="cart-button" onclick="toggleCart()">üõí</button>

  <div id="cart-window">
    <button id="close-cart" onclick="toggleCart()">Schlie√üen ‚úñ</button>
    <h3>Warenkorb</h3>
    <div id="cart-items">
      <p>Keine Artikel im Warenkorb.</p>
    </div>
    <hr>
    <p id="cart-total"><strong>Gesamt:</strong> ‚Ç¨0.00</p>
    <input type="text" id="coupon" placeholder="Gutscheincode">
    <button onclick="applyCoupon()">Gutschein einl√∂sen</button>
    <button onclick="checkout()">Jetzt kaufen</button>
  </div>

  <footer>&copy; 2025 SCHOOLBOX ‚Äì Deine Schulmaterial-Plattform</footer>

  <script>
    let cart = [];
    let discount = 0;

    function toggleCart() {
      const cartWindow = document.getElementById("cart-window");
      cartWindow.style.display = cartWindow.style.display === "none" ? "flex" : "none";
    }

    function updateCart() {
      const cartItems = document.getElementById("cart-items");
      if (cart.length === 0) {
        cartItems.innerHTML = "<p>Keine Artikel im Warenkorb.</p>";
      } else {
        cartItems.innerHTML = "";
        cart.forEach((item, index) => {
          const p = document.createElement("p");
          p.innerHTML = `${item.title} ‚Äì ‚Ç¨${item.price.toFixed(2)} 
            <button onclick="removeItem(${index})">üóëÔ∏è</button>`;
          cartItems.appendChild(p);
        });
      }
      updateTotal();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function updateTotal() {
      let total = cart.reduce((sum, item) => sum + item.price, 0);
      if (discount > 0) {
        total -= total * discount;
      }
      document.getElementById("cart-total").textContent = `Gesamt: ‚Ç¨${total.toFixed(2)}`;
    }

    function applyCoupon() {
      const code = document.getElementById("coupon").value.trim();
      if (code === "SCHULE10") {
        discount = 0.1;
        alert("Gutschein angewendet! 10% Rabatt.");
      } else {
        discount = 0;
        alert("Ung√ºltiger Gutscheincode.");
      }
      updateTotal();
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Warenkorb ist leer.");
        return;
      }
      alert("Vielen Dank f√ºr deine Bestellung!");
      cart = [];
      discount = 0;
      updateCart();
      document.getElementById("coupon").value = "";
    }

    document.getElementById("cart-window").style.display = "none";

    // üîÑ Artikel laden via getArtikel.php
    fetch("getArtikel.php")
      .then(res => res.json())
      .then(data => {
        const grid = document.getElementById("product-grid");
        grid.innerHTML = "";

        if (!data || data.length === 0) {
          grid.innerHTML = "<p>Zurzeit sind keine Artikel verf√ºgbar.</p>";
          return;
        }

        data.forEach(item => {
          const card = document.createElement("div");
          card.classList.add("card");
          card.innerHTML = `
            <img src="${item.bild_url}" alt="${item.titel}" />
            <h3>${item.titel}</h3>
            <p>${item.beschreibung || "Keine Beschreibung vorhanden"}</p>
            <p><strong>${item.typ === "leihen" ? "Ausleihen" : "Kaufen"}</strong> ‚Äì ${item.typ === "leihen" ? "Kostenlos" : "‚Ç¨" + parseFloat(item.preis).toFixed(2)}</p>
            <button data-type="${item.typ}">${item.typ === "leihen" ? "Jetzt ausleihen" : "In den Warenkorb"}</button>
          `;

          const button = card.querySelector("button");
          button.addEventListener("click", () => {
            if (item.typ === "kaufen") {
              cart.push({ title: item.titel, price: parseFloat(item.preis) });
              updateCart();
            } else {
              alert(`${item.titel} wird zur Ausleihe bereitgestellt.`);
            }
          });

          grid.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById("product-grid").innerHTML = "<p>Fehler beim Laden der Artikel.</p>";
        console.error("Fehler:", err);
      });
  </script>

</body>
</html>
